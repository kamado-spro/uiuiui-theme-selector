<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup for IUIUIU</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="ui-container">
        <div class="sidebar">
            <div class="sidebar-btn active" title="Home">üè†</div>
            <div class="sidebar-settings-btn" title="Settings">‚öôÔ∏è</div>
            <div class="sidebar-btn" title="Menu">‚ò∞</div>
        </div>

        <div class="left-panel">
            <div class="chart-container">
                <div>
                    <label class="switch">
                        <input type="checkbox" id="toggleDarkMode" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-text" id="toggleDarkModeText"></span>
                </div>
                <div>&nbsp;</div>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="toggleColorSelector">
                        <span class="slider-themed"></span>
                    </label>
                    <span>Apply colour to</span>
                    <span class="toggle-text" id="toggleColorText"></span>
                </div>
            </div>

            <div class="profiles-grid">
                <div class="profile-btn active">IUIUIU Classic</div>
                <div class="profile-btn">Adaptive</div>
                <div class="profile-btn">Londinium</div>
                <div class="profile-btn">Filter 2.1</div>
                <div class="profile-btn">Blooming espresso</div>
                <div class="profile-btn">Extractamundo Dos!</div>
                <div class="profile-btn">Zer0</div>
                <div class="profile-btn">Low High Low v1.3</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="temperature-display">
                <div class="temperature-circle">
                    <div class="pressure-gauge">0.1</div>
                    <div class="temperature-main">92.4¬∞C</div>
                    <div class="temperature-target">93</div>
                    <div class="tank-indicator"></div>
                    <div class="tank-label"></div>
                </div>
            </div>

            <div class="timer">00h:10m</div>

            <div class="shot-weight">
                <div class="weight-header">Shot Weight (g)</div>
                <div class="weight-controls">
                    <div class="weight-buttons">
                        <button class="weight-btn">‚àí</button>
                        <button class="weight-btn">+</button>
                    </div>
                    <div class="weight-value">45.0</div>
                </div>
                <div class="weight-display">Swap Theme & Accent</div>
            </div>

            <div class="action-buttons">
                <button class="action-btn">
                    <span><b>Theme</b>:<BR></span>
                    <span id="selectedPrimaryColor"></span>
                </button>
                <button class="action-btn">
                    <span><b>Accent</b>:<BR></span>
                    <span id="selectedSecondaryColor"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="theming-container">
        <div>
            <div id="color-buttons"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
